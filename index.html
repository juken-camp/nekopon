<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± NEKOPON üê±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #faf8ef 0%, #f2e8d5 100%);
            color: #776e65;
            font-weight: bold;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .field {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            bottom: 70px;
            border-radius: 15px;
            padding: 15px;
            overflow: hidden;
            pointer-events: none;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }
        
        .title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: #776e65;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 1001;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            white-space: nowrap;
        }
        
        .title:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        .cat-icon {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 36px;
            margin: 0 5px;
        }
        
        .cat-icon:hover {
            transform: scale(1.2) rotate(15deg);
        }
        
        .cat-icon.bounce {
            animation: cat-bounce 0.8s ease-in-out;
        }
        
        /* „Çø„Ç§„Éà„É´Áå´„ÇÇÂÇæ„Åç„Å´ÂèçÂøú */
        .cat-icon.tilt-responsive {
            transition: transform 0.4s ease-out;
        }
        
        @keyframes cat-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(15deg); }
            50% { transform: scale(1.6) rotate(-10deg); }
            75% { transform: scale(1.3) rotate(12deg); }
        }
        
        .header {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            align-items: center;
            z-index: 1000;
            background: rgba(255,255,255,0.2);
            padding: 10px 28px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .score-item {
            font-size: 22px;
            color: #776e65;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .score-item.pulse {
            animation: score-pulse 0.6s ease-in-out;
        }
        
        @keyframes score-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); filter: brightness(1.5); }
        }
        
        .footer {
            position: absolute;
            bottom: 25px;
            left: 20px;
            right: 20px;
            height: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .btn {
            background: linear-gradient(145deg, #8f7a66, #a68a76);
            color: #f9f6f2;
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 15px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            background: linear-gradient(145deg, #9f8a76, #b69a86);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:disabled {
            background: #ccc2b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cat {
            position: absolute;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            z-index: 100;
            transform-origin: center;
            pointer-events: auto;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
        }
        
        .cat:not(.dragging):not(.merging):not(.chain) {
            animation: live-breathe 4s ease-in-out infinite;
        }
        
        .cat:nth-child(3n+1):not(.dragging):not(.merging):not(.chain) {
            animation: live-pulse 3.5s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .cat:nth-child(3n+2):not(.dragging):not(.merging):not(.chain) {
            animation: live-wiggle 4.2s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes live-breathe {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.08) rotate(2deg); }
        }
        
        @keyframes live-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.12); filter: brightness(1.2); }
        }
        
        @keyframes live-wiggle {
            0%, 100% { transform: scale(1) rotate(0deg) translateX(0); }
            25% { transform: scale(1.05) rotate(3deg) translateX(-2px); }
            75% { transform: scale(1.05) rotate(-3deg) translateX(2px); }
        }
        
        .cat:hover {
            transform: scale(1.25) !important;
            animation: none !important;
            z-index: 200;
        }
        
        .cat.dragging {
            transform: scale(1.4) rotate(10deg) !important;
            z-index: 1000;
            animation: none !important;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            transition: none !important;
        }
        
        .cat.merging {
            animation: mega-merge 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
            z-index: 500;
        }
        
        .cat.chain {
            animation: chain-reaction 1s ease-in-out !important;
            z-index: 600;
        }
        
        .cat.pop {
            animation: birth-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
        
        @keyframes mega-merge {
            0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
            30% { transform: scale(1.6) rotate(180deg); filter: brightness(2) hue-rotate(180deg); }
            60% { transform: scale(2.2) rotate(270deg); filter: brightness(3) hue-rotate(360deg); }
            100% { transform: scale(1) rotate(360deg); filter: brightness(1); }
        }
        
        @keyframes chain-reaction {
            0% { transform: scale(1); filter: brightness(1) saturate(1); }
            25% { transform: scale(1.8); filter: brightness(3) saturate(2) hue-rotate(90deg); }
            50% { transform: scale(2.4); filter: brightness(4) saturate(3) hue-rotate(180deg); }
            75% { transform: scale(1.6); filter: brightness(2) saturate(1.5) hue-rotate(270deg); }
            100% { transform: scale(1); filter: brightness(1) saturate(1) hue-rotate(360deg); }
        }
        
        @keyframes birth-pop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(180deg); opacity: 0.9; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        .floating-score {
            position: absolute;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #f59563;
            pointer-events: none;
            z-index: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: float-up 2s ease-out forwards;
            white-space: nowrap;
        }
        
        .floating-score.chain {
            font-size: 32px;
            color: #ff6b6b;
            animation: float-chain 2.5s ease-out forwards;
        }
        
        .floating-score.mega {
            font-size: 40px;
            color: #ff1744;
            animation: float-mega 3s ease-out forwards;
        }
        
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        
        @keyframes float-chain {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 1; transform: translateY(-60px) scale(2) rotate(180deg); }
            100% { opacity: 0; transform: translateY(-150px) scale(3) rotate(360deg); }
        }
        
        @keyframes float-mega {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            30% { opacity: 1; transform: translateY(-40px) scale(2.5) rotate(120deg); }
            60% { opacity: 1; transform: translateY(-100px) scale(4) rotate(240deg); }
            100% { opacity: 0; transform: translateY(-200px) scale(6) rotate(720deg); }
        }
        
        .msg {
            position: absolute;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #8f7a66;
            pointer-events: none;
            z-index: 700;
            animation: float 2.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            white-space: nowrap;
        }
        
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
        }
        
        .chain-text {
            position: absolute;
            font-family: 'Fredoka One', cursive;
            font-size: 56px;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            z-index: 900;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.6);
            animation: chain-appear 3s ease-out forwards;
            white-space: nowrap;
        }
        
        @keyframes chain-appear {
            0% { opacity: 0; transform: scale(0) rotate(-360deg); }
            20% { opacity: 1; transform: scale(2) rotate(0deg); }
            80% { opacity: 1; transform: scale(1.5) rotate(10deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
        }
        
        .particle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 400;
            animation: particle-burst 2s ease-out forwards;
        }
        
        @keyframes particle-burst {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            20% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(720deg) translateY(-100px); }
        }
        
        .fever-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,69,0,0.1) 100%);
            pointer-events: none;
            z-index: 50;
            animation: fever-pulse 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes fever-pulse {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .permission-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            max-width: 280px;
            line-height: 1.5;
        }
        
        .permission-popup h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #776e65;
        }
        
        .permission-popup p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #8f7a66;
        }
        
        .permission-popup button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin: 5px 3px;
        }
        
        /* „Çπ„Éû„ÉõÂØæÂøú */
        @media (max-width: 480px) {
            .title { 
                font-size: 28px; 
                top: 15px; 
            }
            .cat-icon { 
                font-size: 32px; 
                margin: 0 3px;
            }
            .header { 
                top: 55px; 
                gap: 15px; 
                padding: 8px 20px; 
            }
            .score-item { 
                font-size: 20px; 
                gap: 6px; 
            }
            .field { 
                top: 85px; 
            }
            .cat { 
                font-size: 40px; 
            }
            .footer { 
                gap: 20px; 
                bottom: 20px; 
            }
            .btn { 
                padding: 10px 14px; 
                font-size: 13px; 
            }
            .floating-score { 
                font-size: 20px; 
            }
            .chain-text { 
                font-size: 42px; 
            }
            .permission-popup { 
                max-width: 260px; 
                padding: 15px; 
            }
            .permission-popup h3 {
                font-size: 16px;
            }
            .permission-popup p {
                font-size: 13px;
            }
        }
        
        @media (max-width: 380px) {
            .title { 
                font-size: 26px; 
            }
            .cat-icon { 
                font-size: 30px; 
                margin: 0 2px;
            }
            .header { 
                gap: 12px; 
                padding: 6px 16px; 
            }
            .score-item { 
                font-size: 18px; 
                gap: 5px;
            }
            .footer { 
                gap: 15px; 
            }
            .btn { 
                padding: 8px 12px; 
                font-size: 12px; 
            }
            .floating-score { 
                font-size: 18px; 
            }
            .chain-text { 
                font-size: 36px; 
            }
            .permission-popup { 
                max-width: 240px; 
            }
        }
    </style>
</head>
<body>
    <div class="title" id="titleElement">
        <span class="cat-icon tilt-responsive" id="leftCat">üê±</span>NEKOPON<span class="cat-icon tilt-responsive" id="rightCat">üê±</span>
    </div>
    
    <div class="header">
        <div class="score-item" id="scoreItem">‚ú® <span id="score">0</span></div>
        <div class="score-item" id="chainItem">üî• <span id="chainDisplay">0</span></div>
        <div class="score-item" id="levelItem">üèÜ <span id="level">1</span></div>
    </div>
    
    <div class="field" id="field"></div>
    
    <div class="footer">
        <button class="btn" id="auto">ü§ñ AUTO <span id="autoCost">100</span></button>
        <button class="btn" id="boost">üí´ BOOST <span id="boostCost">300</span></button>
        <button class="btn" id="magic">üåà MAGIC <span id="magicCost">800</span></button>
    </div>

    <script>
        class UltimateNekopon {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.cats = [];
                this.catId = 0;
                this.helpers = 0;
                this.chainCount = 0;
                this.maxChain = 0;
                this.feverMode = false;
                this.feverTimer = null;
                this.discovered = new Set();
                this.audioContext = null;
                
                // ÂÇæ„ÅçÊÑüÁü•Èñ¢ÈÄ£
                this.tiltEnabled = false;
                this.currentTilt = { gamma: 0, beta: 0 };
                this.lastTiltTime = 0;
                
                // ÈÄ≤Âåñ„ÉÅ„Çß„Éº„É≥
                this.evolutionChain = [
                    'üò∫', 'üò∏', 'üòª', 'üôÄ', 'üòø', 'üòæ', 
                    'üê±', 'üêà', 'üêà‚Äç‚¨õ', 'ü¶Å', 'üêØ', 
                    'üëëüò∫', 'üëëüò∏', 'üëëüòª', 'üëëüôÄ', 'üëëüòø',
                    '‚≠êüò∫', '‚≠êüò∏', '‚≠êüòª', '‚≠êüôÄ', '‚≠êüòø',
                    'üåüüëëüò∫', 'üåüüëëüò∏', 'üåüüëëüòª', 'üí´‚≠êüò∫', 'üí´‚≠êüò∏',
                    'üî•üí´‚≠êüò∫', '‚ö°üî•üí´üò∫', 'üåà‚ö°üî•üò∫', 'üëºüåà‚ö°üò∫', 'üöÄüëºüåàüò∫'
                ];
                
                this.happyMsgs = [
                    '„Åã„Çè„ÅÑ„ÅÑÔºÅ', '„Åô„Å¶„Åç‚ô™', '„Å†„ÅÑ„Åô„ÅçÔºÅ', '„ÇÑ„Å£„Åü„Å≠ÔºÅ', '„Åô„Åî„Éº„ÅÑÔºÅ',
                    '„Åç„ÇÉ„Éº‚ô™', '„Çè„Éº„ÅÑÔºÅ', '„Å∫„Çç„Å∫„Çç', '„ÇÇ„Åµ„ÇÇ„Åµ', '„Å´„ÇÉ„Çì„Å´„ÇÉ„Çì'
                ];
                
                this.chainMsgs = [
                    'NICE!', 'GREAT!', 'EXCELLENT!', 'AMAZING!', 'INCREDIBLE!',
                    'LEGENDARY!', 'GODLIKE!', 'IMPOSSIBLE!', 'ULTIMATE!', 'DIVINE!'
                ];
                
                this.init();
            }
            
            init() {
                // ÂÇæ„ÅçÊÑüÁü•„ÅÆÂàùÊúüÂåñ
                this.initTiltSensor();
                
                // ÂÖ®ÁîªÈù¢„Çø„ÉÉ„ÉóÂØæÂøú
                document.body.addEventListener('click', (e) => this.handleBodyClick(e));
                document.body.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleBodyClick({clientX: touch.clientX, clientY: touch.clientY});
                });
                
                // „Çø„Ç§„Éà„É´Áå´„ÅÆ„Çø„ÉÉ„Éó
                document.getElementById('leftCat').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.bounceCat('left');
                });
                
                document.getElementById('rightCat').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.bounceCat('right');
                });
                
                // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
                document.getElementById('auto').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.buyAuto();
                });
                document.getElementById('boost').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.buyBoost();
                });
                document.getElementById('magic').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.buyMagic();
                });
                
                // Èü≥Â£∞ÂàùÊúüÂåñ
                document.addEventListener('click', () => this.initSound(), {once: true});
                document.addEventListener('touchstart', () => this.initSound(), {once: true});
                
                // „Éè„Éó„ÉÜ„Ç£„ÉÉ„ÇØ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØÂØæÂøú
                this.vibrate = (pattern) => {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(pattern);
                    }
                };
                
                // „Ç≤„Éº„É†„É´„Éº„Éó
                setInterval(() => this.update(), 16);
                setInterval(() => this.autoSpawn(), 4000);
                
                this.updateUI();
            }
            
            initTiltSensor() {
                // iOS 13‰ª•Èôç„ÅÆË®±ÂèØË¶ÅÊ±Ç
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    this.showTiltPermissionPopup();
                } else {
                    this.enableTiltSensor();
                }
            }
            
            showTiltPermissionPopup() {
                const popup = document.createElement('div');
                popup.className = 'permission-popup';
                popup.innerHTML = `
                    <h3>üê± Áå´ÂèçÂøúÊ©üËÉΩ üê±</h3>
                    <p>„Çπ„Éû„Éõ„ÇíÂÇæ„Åë„Çã„Å®Áå´„Åå„ÅÇ„Å™„Åü„ÇíË¶ã„Å§„ÇÅ„Åæ„Åô‚ô™</p>
                    <button onclick="game.requestTiltPermission()">ÊúâÂäπ„Å´„Åô„Çã</button>
                    <button onclick="game.skipTiltPermission()">„Çπ„Ç≠„ÉÉ„Éó</button>
                `;
                document.body.appendChild(popup);
                this.permissionPopup = popup;
            }
            
            async requestTiltPermission() {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        this.enableTiltSensor();
                        this.showMsg('Áå´„ÅåÂèçÂøú„Åô„Çã„Çà„ÅÜ„Å´ÔºÅ', window.innerWidth/2, window.innerHeight/2);
                    }
                } catch (error) {
                    console.log('Permission denied');
                }
                this.closeTiltPermissionPopup();
            }
            
            skipTiltPermission() {
                this.closeTiltPermissionPopup();
            }
            
            closeTiltPermissionPopup() {
                if (this.permissionPopup) {
                    this.permissionPopup.remove();
                    this.permissionPopup = null;
                }
            }
            
            enableTiltSensor() {
                this.tiltEnabled = true;
                
                window.addEventListener('deviceorientation', (event) => {
                    if (!this.tiltEnabled) return;
                    
                    this.currentTilt.gamma = event.gamma || 0; // Â∑¶Âè≥„ÅÆÂÇæ„Åç (-90 to 90)
                    this.currentTilt.beta = event.beta || 0;   // ÂâçÂæå„ÅÆÂÇæ„Åç (-180 to 180)
                    
                    this.updateCatOrientations();
                });

            updateCatOrientations() {
                const now = Date.now();
                if (now - this.lastTiltTime < 50) return; // 20FPS„Å´Âà∂Èôê
                this.lastTiltTime = now;
                
                const gamma = this.currentTilt.gamma;
                const beta = this.currentTilt.beta;
                
                // ÂÇæ„Åç„Åã„ÇâÂõûËª¢ËßíÂ∫¶„ÇíË®àÁÆó
                let baseRotation = gamma * 0.5; // ÂÇæ„Åç„ÇíÂçäÂàÜ„Å´„Åó„Å¶Ëá™ÁÑ∂„Å™Âãï„Åç
                
                // ÈÄÜ„Åï„Åæ„ÅÆÂ†¥Âêà„ÅØ180Â∫¶ËøΩÂä†
                if (Math.abs(beta) > 120) {
                    baseRotation += 180;
                }
                
                // ÂÖ®„Å¶„ÅÆÁå´„Å´ÈÅ©Áî®ÔºàË°®ÊÉÖÂ§âÂåñ„ÅØÂâäÈô§„ÄÅÂõûËª¢„ÅÆ„ÅøÔºâ
                this.cats.forEach((cat, index) => {
                    if (cat.element.classList.contains('dragging')) return;
                    
                    // Â∞ë„Åó„Åö„Å§Áï∞„Å™„ÇãÂèçÂøú„Å´„Åó„Å¶Ëá™ÁÑ∂„Åï„ÇíÊºîÂá∫
                    const individualRotation = baseRotation + (index % 3 - 1) * 2;
                    
                    // ÂõûËª¢„ÇíÈÅ©Áî®Ôºà„Éû„Éº„Ç∏„ÇÑ„ÉÅ„Çß„Éº„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰∏≠„ÅØÈô§„ÅèÔºâ
                    if (!cat.element.classList.contains('merging') && 
                        !cat.element.classList.contains('chain') &&
                        !cat.element.classList.contains('pop')) {
                        cat.element.style.transform = `rotate(${individualRotation}deg)`;
                    }
                });
                
                // „Çø„Ç§„Éà„É´„ÅÆÁå´„ÇÇÂèçÂøúÔºàË°®ÊÉÖÂ§âÂåñÂâäÈô§Ôºâ
                const titleLeftCat = document.getElementById('leftCat');
                const titleRightCat = document.getElementById('rightCat');
                
                if (titleLeftCat && titleRightCat) {
                    titleLeftCat.style.transform = `rotate(${baseRotation - 5}deg)`;
                    titleRightCat.style.transform = `rotate(${baseRotation + 5}deg)`;
                }
            }

            checkMerge() {
                const mergeGroups = new Map();
                
                // Âêå„Åò„Çø„Ç§„Éó„Åß„Ç∞„É´„Éº„ÉóÂåñ
                for (let i = 0; i < this.cats.length; i++) {
                    const cat = this.cats[i];
                    if (!mergeGroups.has(cat.type)) {
                        mergeGroups.set(cat.type, []);
                    }
                    mergeGroups.get(cat.type).push({cat, index: i});
                }
                
                // „Éû„Éº„Ç∏Âá¶ÁêÜ
                for (const [type, group] of mergeGroups) {
                    if (group.length >= 2) {
                        // 2Âåπ‰ª•‰∏ä„ÅÑ„Çã„Ç∞„É´„Éº„Éó„ÅßË∑ùÈõ¢„ÉÅ„Çß„ÉÉ„ÇØ
                        for (let i = 0; i < group.length; i++) {
                            for (let j = i + 1; j < group.length; j++) {
                                const a = group[i].cat;
                                const b = group[j].cat;
                                const dist = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
                                
                                if (dist < 70) { // Èáç„Å™„Å£„Åü„ÇâÂêà‰Ωì
                                    this.merge([group[i], group[j]]);
                                    return;
                                }
                            }
                        }
                    }
                    
                    // 3Âåπ‰ª•‰∏ä„ÅÆÂ†¥Âêà„ÅØ„Ç≥„É≥„Éú„Éû„Éº„Ç∏„ÉÅ„Çß„ÉÉ„ÇØ
                    if (group.length >= 3) {
                        for (let i = 0; i < group.length; i++) {
                            for (let j = i + 1; j < group.length; j++) {
                                for (let k = j + 1; k < group.length; k++) {
                                    const a = group[i].cat;
                                    const b = group[j].cat;
                                    const c = group[k].cat;
                                    
                                    const dist1 = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
                                    const dist2 = Math.sqrt((b.x - c.x) ** 2 + (b.y - c.y) ** 2);
                                    const dist3 = Math.sqrt((a.x - c.x) ** 2 + (a.y - c.y) ** 2);
                                    
                                    if (dist1 < 90 && dist2 < 90 && dist3 < 90) {
                                        this.comboMerge([group[i], group[j], group[k]]);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            merge(group) {

            playSound(type) {
                if (!this.audioContext) return;
                
                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();
                    
                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    let frequency, duration, filterFreq;
                    
                    switch(type) {
                        case 'spawn':
                            frequency = 600 + Math.random() * 200;
                            duration = 0.3;
                            filterFreq = 1200;
                            break;
                        case 'merge':
                            frequency = 800;
                            duration = 0.6;
                            filterFreq = 2000;
                            break;
                        case 'levelup':
                            frequency = 1200;
                            duration = 1.0;
                            filterFreq = 3000;
                            break;
                        case 'purr':
                            frequency = 300;
                            duration = 1.5;
                            filterFreq = 600;
                            break;
                        case 'fever':
                            frequency = 1500;
                            duration = 2.0;
                            filterFreq = 4000;
                            break;
                        default:
                            frequency = 440;
                            duration = 0.3;
                            filterFreq = 1000;
                    }
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.6, this.audioContext.currentTime + duration);
                    
                    filterNode.frequency.setValueAtTime(filterFreq, this.audioContext.currentTime);
                    filterNode.Q.setValueAtTime(2, this.audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    // Audio error - ignore
                }
            }

            autoSpawn() {
                if (this.helpers > 0 && Math.random() < 0.4) {
                    const rect = document.getElementById('field').getBoundingClientRect();
                    const x = Math.random() * (rect.width - 80) + 40;
                    const y = Math.random() * (rect.height - 80) + 40;
                    
                    this.spawn({
                        clientX: x + rect.left,
                        clientY: y + rect.top
                    });
                }
            }
            
            update() {
                // „Ç≤„Éº„É†Áä∂ÊÖãÊõ¥Êñ∞
                this.updateUI();
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.formatNum(this.score);
                document.getElementById('level').textContent = this.level;
                
                // „Çπ„Ç≥„Ç¢Â¢óÂä†ÊôÇ„ÅÆ„Éë„É´„ÇπÂäπÊûú
                if (this.lastScore !== this.score) {
                    document.getElementById('scoreItem').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('scoreItem').classList.remove('pulse');
                    }, 600);
                    this.lastScore = this.score;
                }
                
                // „Éú„Çø„É≥„Ç≥„Çπ„ÉàÊõ¥Êñ∞
                const autoCost = 100 * Math.pow(2, this.helpers);
                const boostCost = 300 * Math.pow(1.5, Math.floor(this.score / 1000));
                const magicCost = 800 * Math.pow(2, Math.floor(this.level / 5));
                
                document.getElementById('autoCost').textContent = this.formatNum(autoCost);
                document.getElementById('boostCost').textContent = this.formatNum(boostCost);
                document.getElementById('magicCost').textContent = this.formatNum(magicCost);
                
                document.getElementById('auto').disabled = this.score < autoCost;
                document.getElementById('boost').disabled = this.score < boostCost;
                document.getElementById('magic').disabled = this.score < magicCost;
            }
            
            formatNum(n) {
                if (n >= 1e9) return Math.floor(n / 1e9) + 'B';
                if (n >= 1e6) return Math.floor(n / 1e6) + 'M';
                if (n >= 1e3) return Math.floor(n / 1e3) + 'K';
                return Math.floor(n).toString();
            }
        }

        const game = new UltimateNekopon();
